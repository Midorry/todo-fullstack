<div class="wrapper grid grid-cols-1 gap-4 p-4">
  <!-- Thẻ chào mừng -->
  <nz-card nzTitle="{{ 'HELLO' | translate }}, {{ userEmail || 'Người dùng' }}">
    <p>{{ "WELCOME" | translate }} ✨</p>
    <p>{{ randomQuote }}</p>
    <!-- Câu động viên ngẫu nhiên -->
  </nz-card>

  <!-- Thống kê công việc -->
  <nz-card nzTitle="Thống kê công việc">
    <div class="stats-grid">
      <nz-statistic
        [nzTitle]="'Tổng công việc'"
        [nzValue]="totalTodos"
        [nzValueStyle]="{ color: '#1890ff' }"
      ></nz-statistic>
      <nz-statistic
        [nzTitle]="'Đã hoàn thành'"
        [nzValue]="completedTodos"
        [nzValueStyle]="{ color: '#1890ff' }"
      ></nz-statistic>
      <nz-statistic
        [nzTitle]="'Quá hạn'"
        [nzValue]="overdueTodos"
        [nzValueStyle]="{ color: '#CF1322' }"
      ></nz-statistic>
      <nz-statistic
        [nzTitle]="'Sắp đến hạn'"
        [nzValue]="upcomingTodos"
        [nzValueStyle]="{ color: '#1890ff' }"
      ></nz-statistic>
    </div>
    <nz-progress [nzPercent]="progressPercent"></nz-progress>
  </nz-card>

  <!-- Công việc ưu tiên -->
  <nz-card nzTitle="Công việc ưu tiên">
    <ul *ngIf="topImportantTodos.length > 0; else noImportant">
      <li *ngFor="let todo of topImportantTodos">
        {{ todo.title }} – Hạn: {{ todo.deadline | date : "short" }}
      </li>
    </ul>
    <ng-template #noImportant>
      <p>Hiện chưa có công việc ưu tiên cao.</p>
    </ng-template>
  </nz-card>

  <!-- Nút điều hướng nhanh -->
  <!-- <div class="flex gap-2">
    <button nz-button nzType="primary" (click)="onAdd()">
      + Thêm công việc
    </button>
    <button nz-button (click)="viewCalendar()">Xem lịch</button>
    <button nz-button (click)="viewStats()">Xem thống kê</button>
  </div> -->
</div>
